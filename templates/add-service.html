        <!-- **** -----  header ----  **** -- -->




        <!--   ************* banner-section   ***************  -->




        <section class="add-service-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="service-outer">
                            <form class="add-service-form" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
							<h4><i class="fa-regular fa-circle-plus"></i>Add service</h4>
							<div class="row mt-5">
							
										<div class="col-md-3">
							 <label class="" for="specificSizeSelect">Business Category</label>
    <select class="form-select" id="cat" name="cat">
      <option selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Service">Service</option>
      <option value="Accomodation">Accomodation</option>
    </select>
							</div>
                                            <div class="col-md-3" id="sec">
                             <label class="" for="specificSizeSelect">Business Category</label>
    <select class="form-select" id="specificSizeSelect" name="specificSizeSelect">
      <option selected>Select Category</option>
      <option value="Day_Special">Day Special</option>
      <option value="Week_Special">Week Special</option>
      <option value="Month_Special">Month Special</option>
    </select>
                            </div>
							<div class="col-md-7 mb-2">
							 <label for="name" class="form-label mb-0">Business Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Business Name">
							</div>
							<div class="col-md-4 mb-2">
							<label for="whatsapp">Whatsapp</label>
    <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Enter Whatsapp Number">
							</div>
							<div class="col-md-4 mb-2">
							<label for="insta">Instagram</label>
    <input type="text" class="form-control" id="insta" name="insta" placeholder="Enter Instagram URL">
							</div>
							<div class="col-md-4 mb-2">
							<label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
							</div>
							<div class="col-md-12">
							<label for="address" class="form-label mb-0">Address</label>
  <textarea class="form-control" placeholder="Enter address " id="address" name="address" rows="5"></textarea>
							</div>
							
							<div class="col-md-12">
							<label for="desc" class="form-label mb-0">Description</label>
  <textarea class="form-control" placeholder="Enter description" id="desc" name="desc" rows="5"></textarea>
							</div>
                                <div class="col-md-2"></div>
							<div class="col-md-4">
							 <div class="input-group custom-file-button">
    <label class="input-group-text form-control upload-label" for="pp">Choose A Image<br><img src="{% static 'images/upload.png' %}"></label>
    <input type="file" class="form-control invisible" id="pp" name="pp"accept="image/x-png,image/gif,image/jpeg" multiple>
  </div>
							</div>

							<div class="mt-3 login-btn-outer">
							<button type="submit" class="btn btn-primary login-btn submit-btn">Submit</button>

							</div>
							</form>

                    </div>

                </div>
            </div>

    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 40,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 3
                }
            }
        })


    </script>
	<script>
$(document).ready(function(){
    $('#sec').hide();
            $('.new').css("width", "73%");
$('#cat').click(function() {
  var selected = $('#cat option:selected').val();
    if(selected == 'Food')
    {
        $('#sec').show();
          $('.new').css("width", "49%");
    }
    else
    {
        $('#sec').hide();
        $('.new').css("width", "73%");
    }


});
});
</script>
<script>
$('#filecount').filestyle({
 input : false,
 buttonName : 'btn-danger',
 iconName : 'glyphicon glyphicon-folder-close'
});
$("#image").on("change", function() {
    if ($("#pp")[0].files.length > 5) {
        alert("You can select only 2 images");
    }
});
</script>
